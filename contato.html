<body>
  <header id="event-subscription">

    <div id="disclaimer">
      <h2>Sapataria do Oswaldo</h2>
      <p class="about-event">
        O relpaldo que seu sapato precisa para ficar admirável
      </p>
      
    </div>
    <div id="subscription-form">
      <p>Preencha o formulário para ter os melhores sapatos de couro duráveis, confortáveis e estilosos.</p>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" placeholder="Digite seu nome" />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite seu melhor e-mail" />
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="text" placeholder="Número de Whatsapp" />
        </div>
        <div class="form-group">
          <label for="interest">Principal interesse</label>
          <select name="interest">
            <option value="" disabled selected>Selecione</option>
            <option value="shoes">Sapatos</option>
            <option value="glasses holder">Porta óculos</option>
            <option value="purses and wallets">Bolsas e carteiras</option>
            <option value="belts">Cintos</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Quero me renovar" />
      </form>
    </div>
  </header>
